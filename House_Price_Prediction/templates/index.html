<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>House Price Prediction</h1>
    <div class="form-group">
      <label for="rm">Number of Rooms (RM):</label>
      <input type="number" id="rm" min="1" step="1" value="6">
    </div>
    <div class="form-group">
      <label for="indus">Proportion of Non-Retail Business Acres (INDUS):</label>
      <input type="number" id="indus" min="0" step="0.1" value="7">
    </div>
    <div class="form-group">
      <label for="nox">Nitric Oxides Concentration (NOX):</label>
      <input type="number" id="nox" min="0" step="0.001" value="0.5">
    </div>
    <div class="form-group">
      <label for="age">Average Age of Owner-Occupied Units (AGE):</label>
      <input type="number" id="age" min="0" step="1" value="50">
    </div>
    <div class="form-group">
      <label for="dis">Weighted Distances to Five Boston Employment Centers (DIS):</label>
      <input type="number" id="dis" min="0" step="0.1" value="5">
    </div>
    <div class="form-group">
      <label for="rad">Index of Accessibility to Radial Highways (RAD):</label>
      <input type="number" id="rad" min="1" step="1" value="10">
    </div>
    <div class="form-group">
      <label for="tax">Full-Value Property-Tax Rate (TAX):</label>
      <input type="number" id="tax" min="0" step="1" value="400">
    </div>
    <div class="form-group">
      <label for="ptratio">Pupil-Teacher Ratio (PTRATIO):</label>
      <input type="number" id="ptratio" min="0" step="0.1" value="15">
    </div>
    <div class="form-group">
      <label for="b">Proportion of Blacks (B):</label>
      <input type="number" id="b" min="0" step="0.01" value="0.5">
    </div>
    <div class="form-group">
      <label for="lstat">Percentage of Lower Status Population (LSTAT):</label>
      <input type="number" id="lstat" min="0" step="0.1" value="10">
    </div>
    <button onclick="predictPrice()">Predict Price</button>
    <div id="result"></div>
  </div>
  <script>
    function predictPrice() {
      // Get attribute values from input fields
      var rm = document.getElementById('rm').value;
      var indus = document.getElementById('indus').value;
      var nox = document.getElementById('nox').value;
      var age = document.getElementById('age').value;
      var dis = document.getElementById('dis').value;
      var rad = document.getElementById('rad').value;
      var tax = document.getElementById('tax').value;
      var ptratio = document.getElementById('ptratio').value;
      var b = document.getElementById('b').value;
      var lstat = document.getElementById('lstat').value;

      // Send attribute values to Python backend for prediction
      fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          'RM': rm,
          'INDUS': indus,
          'NOX': nox,
          'AGE': age,
          'DIS': dis,
          'RAD': rad,
          'TAX': tax,
          'PTRATIO': ptratio,
          'B': b,
          'LSTAT': lstat
          // Add more attributes here
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = 'Predicted Price: $' + data.price;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
