<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boston House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .heading {
            width: 100%;
            height: 10vh;
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
        }
        .heading span {
            color: white;
            font-size: x-large;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            justify-content: center;
        }
        h2 {
            font-size: larger;
            background: black;
            color: white;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .dropdown-row {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-bottom: 1rem;
        }
        .dropdown {
            flex: 1;
        }
        .main-btn {
            background-color: white;
            color: black;
            width: 20vw;
        }
        .main-btn:hover {
            color: black;
            background-color: white;
        }
        .submit-btn {
            background-color: white;
            color: black;
            border: 1px solid;
            height: 2rem;
            width: 5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="heading">
        <span>Welcome to Boston House Price Prediction</span>
    </div>
    <div class="main">
        <h2>Choose Your Preferences below</h2>
        <form id="prediction-form" action="/" method="post">
            <div class="dropdown-row">
                <div class="dropdown">
                    <input type="text" name="crime_rate" class="form-control main-btn" placeholder="CRIME RATE">
                </div>
                <div class="dropdown">
                    <input type="text" name="num_rooms" class="form-control main-btn" placeholder="NO OF ROOMS">
                </div>
                <div class="dropdown">
                    <input type="text" name="indus" class="form-control main-btn" placeholder="INDUS">
                </div>
            </div>
            <div class="dropdown-row">
                <div class="dropdown">
                    <input type="text" name="house_age" class="form-control main-btn" placeholder="HOUSE AGE">
                </div>
                <div class="dropdown">
                    <input type="text" name="distance" class="form-control main-btn" placeholder="DISTANCE (DIS)">
                </div>
                <div class="dropdown">
                    <input type="text" name="tax_rate" class="form-control main-btn" placeholder="TAX RATE PER $10,000">
                </div>
            </div>
            <div>
                <button class="submit-btn" type="submit">SUBMIT</button>
            </div>
        </form>
        {% if predicted_price is not none %}
        <div>
            <p>Predicted Price: ${{ predicted_price }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
